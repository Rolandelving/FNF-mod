<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>FNF VS Sonic.exe ONLINE (Friday Night Funkin')</title>
<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
#openfl-content { width:100%; height:100%; background:#000; }
</style>

<!-- Fonts -->
<link rel="preload" as="font" type="font/woff2" crossorigin href="https://cdn.jsdelivr.net/gh/Rolandelving/FNF-mod@main/assets/fonts/impact.woff">
<link rel="preload" as="font" type="font/woff2" crossorigin href="https://cdn.jsdelivr.net/gh/Rolandelving/FNF-mod@main/assets/fonts/pixel.woff">
<!-- Add more fonts as needed -->

<!-- Kade Engine Script -->
<script src="https://cdn.jsdelivr.net/gh/Rolandelving/FNF-mod@main/Kade%20Engine.js" defer></script>

<script>
window.addEventListener("touchmove", function(event) { event.preventDefault(); }, { capture: false, passive: false });

if (typeof window.devicePixelRatio !== 'undefined' && window.devicePixelRatio > 2) {
    var meta = document.getElementById("viewport");
    meta.setAttribute('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
}

// Wait until Kade Engine script is loaded
function startGame() {
    if (typeof lime !== 'undefined' && lime.embed) {
        lime.embed("Kade Engine", "openfl-content", 1280, 720, { parameters: {} });
    } else {
        console.log("Kade Engine not loaded yet, retrying...");
        setTimeout(startGame, 100);
    }
}

document.addEventListener('DOMContentLoaded', function() {
    setTimeout(startGame, 500);
});
</script>

</head>
<body>
<noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript to view the game.</noscript>
<div id="openfl-content"></div>
</body>
</html>
